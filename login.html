<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<header>
		<div class="night-mode-toggle">
			<div class="toggle-container">
			  <div class="toggle-slider"></div>
			  <div class="toggle-knob"></div>
			</div>
			<span class="toggle-text">Light</span>
			<span class="toggle-text dark">Dark</span>
		  </div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="heritage-sites.html">Heritage Sites</a></li>
				<li><a href="booking.html">Booking Reservation</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
			<span class="toggle-text dark"><b style="color: rgb(58, 58, 58)"></b></span>Don't have an account? <a href="register.html">Register</a>
        </form>
    </div>

	<footer>
		<p>&copy; 2024 Heritage Sites in India</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
